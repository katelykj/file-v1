<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=PT+Serif:wght@400;700&display=swap');
</style>
  </head>
  <body>
    <h1 style="color: #6E6BBF; text-align: center; font-size: 42px font-family: 'PT Serif', serif; font-weight:300;"></h1>
    <div class="container-fluid">
      <div class="row">
        <h1>Summer Flowers</h1>
       </div>
    </div>
    <h2 style="color: #7F7F7F; text-align:center; font-size: 18px font-family: 'Open Sans', sans-serif; font-weight:300;"></h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="padding=10px;">
            <h2>Sunflowers<h2>
            <img class="img-fluid" src="sunflower.jpg" alt="sunflower"/>            
        </div>
         <div class="col" style="padding=10px;">
            <h2>Daisies<h2>
            <img class="img-fluid" src="daisy.jpg" alt="daisy"/>  
        </div>
        <div class="col" style="padding=10px;">
            <h2>Lavender<h2>
            <img class="img-fluid" src="lavender.jpg" alt="lavender"/>  
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
